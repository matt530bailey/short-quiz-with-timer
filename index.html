<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <section>
        <div id="timer">30</div>
        <button class="start_quiz_btn">Start</button>
    </section>
    <secion id="question_box" class="hide">
        <header class="question" >Question<br>Question<br>Question<br>Question???
        </header>
        <div class="options">
            <button class="answer_btn">Answer 1<br>wrap display check</button>
            <button class="answer_btn">Answer 2</button>
            <button class="answer_btn">Answer 3</button>
            <button class="answer_btn">Answer 4</button>
            <footer>
                <div class="total_que">
                    <p class="question_counter">1</p><p> of 5 Questions</p>
                    <button class="next_question">Next</button>
                </div>
            </footer>
        </div>
    </secion>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body> 
</html>

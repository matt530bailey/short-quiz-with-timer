<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <section>
        <button class="start_quiz_btn">Start</button>
    </section>
    <secion class="question_box">
        <header class="question_prompt">Question
            <div class="timer">30</div>
        </header>
        <article class="options">
            <span class="answers">Answer 1</span>
            <span class="answers">Answer 2</span>
            <span class="answers">Answer 3</span>
            <span class="answers">Answer 4</span>
        </article>
    </secion>
    <footer>
        <div class="total_que">
            <p class="question_counter">1</p><p>of 5 Questions</p>
            <button class="next_question">Next</button>
        </div>
    </footer>
</body> 
</html>
